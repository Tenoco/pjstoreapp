<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <title>TNET</title>
</head>
<body>
   <header>
       <div class="header-container">
           <img src="tneticon.png" alt="BON Icon" class="header-icon">
           <h1>TNET</h1>
       </div>
       
       <div class="chat-container">
           <p><i class="fas fa-info-circle"></i> Description: Say hello to TNETâ€”affordable data, unbeatable value! Get the best deals and stay connected. Join TNET today and power your world!</p> 
           <button class="app-button" onclick="window.location.href='tnet.ver.1.0.apk'"><i class="fas fa-download"></i> Download App</button>
       </div>

       <div class="screenshot-container">
           <img src="tnet1.jpeg" alt="TNET Screenshot 1">
           <img src="tnet2.jpeg" alt="TNET Screenshot 2">
           <img src="tnet3.jpeg" alt="TNET Screenshot 3">
       </div>

       <!-- Rating Section -->
       <div class="rating-section">
           <h2><i class="fas fa-star"></i> User Ratings</h2>
           <div id="overall-rating"></div>
           <ul id="user-ratings">
               <li data-rating="">
                   <span class="user-name"><i class="fas fa-user"></i> System</span>
                   <span class="user-comment">No reviews yet...</span>
                   <span class="user-score"></span>
               </li>
               
           </ul>
       </div>

       <!-- Tags Section -->
       <div class="tags-section">
           <h2><i class="fas fa-tags"></i> Tags</h2>
           <ul id="app-tags">
               <li>Wallet</li>
               <li>CheapData</li>
               <li>Finance</li>
               <li>TENOCO</li>
           </ul>
       </div>

       <!-- Leave a Review Section -->
       <div class="leave-review-section">
           <a href="https://t.me/tenopjstore/4" class="app-button"><i class="fas fa-pen"></i> Leave a Review Here</a>
       </div>

   </header>

   <!-- Placeholder for review form -->
   <section id="review-form" style="display:none;">
       <!-- Review form content goes here -->
   </section>

   <script src="script.js"></script>
   <script>
       document.addEventListener('DOMContentLoaded', function() {
           const ratings = document.querySelectorAll('#user-ratings li');
           let totalRating = 0;
           ratings.forEach(rating => {
               totalRating += parseInt(rating.getAttribute('data-rating'));
           });
           const overallRating = (totalRating / ratings.length).toFixed(1);
           document.getElementById('overall-rating').innerHTML = `<i class="fas fa-star"></i> Overall Rating: ${overallRating}/10`;
       });
   </script>

</body>
</html>
